<div class="phone-container">
    <h2>First component</h2>
    <ul>
        <li>Name: {{ name }}</li>
        <li>Description: {{ description }}</li>
        <li>Price: {{ price }}$</li>
        <li>Color: {{ colorName }}</li>
        <li>Available: {{ isAvailable }}</li>
    </ul>
    <ul>
        <li>Sizes:
            <ul>
                <li *ngFor="let item of sizes">{{item}}</li>
            </ul> 
        </li>
    </ul>
</div>
